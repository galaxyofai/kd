<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="parment.css">
</head>

<body>
<div class="containar">
   <form action="">
<div class="mai_bot">
    <h1>payment form</h1>
    <p>required fileds are followed by </p>
    <h2>contsct information</h2>
</div>
    <p>name:* <input type="text" placeholder="kd" name="name"required></p>
    <fieldset>
        <legend>gender</legend>
        <p>
            *male <input type="radio" name="gender" id="male">*female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p> 
    <p>*email: <input type="email" name="email" id="email"></p>
    <p>pincod: <input type="numbar" name="pincod" id="pincod"></p>
    <hr>
     <h2>payment information</h2>
     <p>card type:*
        <select name="card type" id="card type">
            <option value="">---select  a card type---</option>
            <option value="visa">visa</option>
            <option value="payment">payment</option>
        </select>
     </p>
     <p>
        card numbar:*<input type="numbar" name="card_numbar">
        <p> 
          expiration date: <input type="date" name="exp_date" id="exp_date">
          
        </p>
        <p>cvv:*<input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="pay now">     
    </p>
  </form>
</div>
</body>
</html>
